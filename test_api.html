<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junglore API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Junglore Backend-Frontend Integration Test</h1>
    
    <div class="test-section">
        <h2>Backend Status</h2>
        <button onclick="testBackendStatus()">Test Backend Status</button>
        <div id="backend-status"></div>
    </div>

    <div class="test-section">
        <h2>API Endpoints Test</h2>
        <button onclick="testAllEndpoints()">Test All Endpoints</button>
        <div id="api-results"></div>
    </div>

    <div class="test-section">
        <h2>Content Service Test</h2>
        <button onclick="testContentService()">Test Content Service</button>
        <div id="content-service-results"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000';
        
        async function testBackendStatus() {
            const statusDiv = document.getElementById('backend-status');
            try {
                const response = await fetch(`${API_BASE_URL}/`);
                const data = await response.json();
                statusDiv.innerHTML = `
                    <div class="success">
                        <h3>✅ Backend is running!</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Backend connection failed</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        async function testAllEndpoints() {
            const resultsDiv = document.getElementById('api-results');
            resultsDiv.innerHTML = '<h3>Testing API endpoints...</h3>';
            
            const endpoints = [
                { name: 'Blogs', url: '/api/v1/blogs/?page=1&limit=5' },
                { name: 'Case Studies', url: '/api/v1/casestudies/?page=1&limit=5' },
                { name: 'Conservation Efforts', url: '/api/v1/conservation-efforts/?page=1&limit=5' },
                { name: 'Daily News', url: '/api/v1/dailynews/?page=1&limit=5' }
            ];

            let results = '';
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(`${API_BASE_URL}${endpoint.url}`);
                    const data = await response.json();
                    results += `
                        <div class="success">
                            <h4>✅ ${endpoint.name}</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } catch (error) {
                    results += `
                        <div class="error">
                            <h4>❌ ${endpoint.name}</h4>
                            <p>Error: ${error.message}</p>
                        </div>
                    `;
                }
            }
            
            resultsDiv.innerHTML = results;
        }

        async function testContentService() {
            const resultsDiv = document.getElementById('content-service-results');
            resultsDiv.innerHTML = '<h3>Testing Content Service...</h3>';
            
            try {
                // Test blogs endpoint
                const blogsResponse = await fetch(`${API_BASE_URL}/api/v1/blogs/?page=1&limit=3`);
                const blogsData = await blogsResponse.json();
                
                // Test case studies endpoint
                const caseStudiesResponse = await fetch(`${API_BASE_URL}/api/v1/casestudies/?page=1&limit=3`);
                const caseStudiesData = await caseStudiesResponse.json();
                
                // Test conservation efforts endpoint
                const conservationResponse = await fetch(`${API_BASE_URL}/api/v1/conservation-efforts/?page=1&limit=3`);
                const conservationData = await conservationResponse.json();
                
                // Test daily news endpoint
                const dailyNewsResponse = await fetch(`${API_BASE_URL}/api/v1/dailynews/?page=1&limit=3`);
                const dailyNewsData = await dailyNewsResponse.json();
                
                resultsDiv.innerHTML = `
                    <div class="success">
                        <h3>✅ Content Service Integration Successful!</h3>
                        <h4>All 4 content endpoints are working:</h4>
                        <ul>
                            <li><strong>Blogs:</strong> ${blogsData.status ? '✅' : '❌'} - ${blogsData.message}</li>
                            <li><strong>Case Studies:</strong> ${caseStudiesData.status ? '✅' : '❌'} - ${caseStudiesData.message}</li>
                            <li><strong>Conservation Efforts:</strong> ${conservationData.status ? '✅' : '❌'} - ${conservationData.message}</li>
                            <li><strong>Daily News:</strong> ${dailyNewsData.status ? '✅' : '❌'} - ${dailyNewsData.message}</li>
                        </ul>
                        <h4>Sample Response (Blogs):</h4>
                        <pre>${JSON.stringify(blogsData, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Content Service Test Failed</h3>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
